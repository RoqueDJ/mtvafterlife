<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MTV Afterlife</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #3D84B8; /* NEW BACKGROUND COLOR */
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .logo {
      margin-bottom: 10px; /* slightly reduced to fit sponsor line */
      text-align: center;
    }

    .logo img {
      width: 320px;
      max-width: 80%;
    }

    /* ⭐ SPONSOR TAG */
    #sponsorTag {
      font-size: 14px;
      color: #ffffff;
      margin-bottom: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }

    #sponsorTag img {
      height: 40px; /* makes logo white if needed */
    }

    .title {
      font-size: 24px;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 80%;
      max-width: 500px;
    }

    .channel-btn {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 12px 16px;
      border-radius: 15px;
      border: 2px solid #fff;
      background: rgba(255, 255, 255, 0.05);
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
      text-decoration: none;
      color: #fff;
    }

    .channel-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }

    .channel-logo {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      overflow: hidden;
      background: #111;
    }

    .channel-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .channel-text {
      font-size: 18px;
      font-weight: bold;
    }

    .message {
      margin-top: 20px;
      font-size: 16px;
      opacity: 0.8;
      text-align: center;
      min-height: 20px;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 20px;
      }
      .channel-text {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="assets/images/mtv-afterlife-logo.png" alt="MTV Afterlife Logo">
  </div>

  <!-- ⭐ SPONSOR TAG -->
  <div id="sponsorTag">
    <img src="assets/images/demm.png">
    <span><b>|</b> Unofficial Sponsor of the <b>Super Bowl Halftime Show</b></span>
  </div>

  <div class="title">Choose your channel:</div>

  <div class="buttons">

    <!-- 90s goes to its page -->
    <a class="channel-btn" href="/90s.html">
      <div class="channel-logo">
        <img src="assets/images/mtv-afterlife-90s-logo.png" alt="90s Logo">
      </div>
      <div class="channel-text">MTV Afterlife 90s</div>
    </a>

    <!-- Coming soon buttons -->
    <div class="channel-btn" onclick="comingSoon()">
      <div class="channel-logo">
        <img src="mtv-afterlife-80s-logo.png" alt="80s Logo">
      </div>
      <div class="channel-text">MTV Afterlife 80s</div>
    </div>

    <div class="channel-btn" onclick="comingSoon()">
      <div class="channel-logo">
        <img src="mtv-afterlife-00s-logo.png" alt="00s Logo">
      </div>
      <div class="channel-text">MTV Afterlife 00s</div>
    </div>

  </div>

  <!-- message area -->
  <div class="message" id="message"></div>

  <script>
    function comingSoon() {
      document.getElementById("message").textContent =
        "Coming soon!";
    }
  </script>

</body>
</html>
