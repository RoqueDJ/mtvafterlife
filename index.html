<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MTV Afterlife</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .logo {
      margin-bottom: 30px;
      text-align: center;
    }

    .logo img {
      width: 320px;
      max-width: 80%;
    }

    .title {
      font-size: 24px;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 80%;
      max-width: 500px;
    }

    .channel-btn {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 12px 16px;
      border-radius: 15px;
      border: 2px solid #fff;
      background: rgba(255, 255, 255, 0.05);
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
      text-decoration: none;
      color: #fff;
    }

    .channel-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }

    .channel-logo {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
    }

    .channel-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .channel-text {
      font-size: 18px;
      font-weight: bold;
    }

    /* For mobile */
    @media (max-width: 600px) {
      .title {
        font-size: 20px;
      }

      .channel-text {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="logo">
    <!-- Replace with your MTV Afterlife logo -->
    <img src="mtv-afterlife-logo.png" alt="MTV Afterlife Logo">
  </div>

  <div class="title">Choose your channel:</div>

  <div class="buttons">
    <a class="channel-btn" href="#" onclick="almostReady()">
      <div class="channel-logo">
        <!-- Replace with your 90s channel logo -->
        <img src="mtv-afterlife-90s-logo.png" alt="90s Logo">
      </div>
      <div class="channel-text">MTV Afterlife 90s</div>
    </a>

    <a class="channel-btn" href="#" onclick="comingSoon()">
      <div class="channel-logo">
        <!-- Replace with your 80s channel logo -->
        <img src="mtv-afterlife-80s-logo.png" alt="80s Logo">
      </div>
      <div class="channel-text">MTV Afterlife 80s</div>
    </a>

    <a class="channel-btn" href="#" onclick="comingSoon()">
      <div class="channel-logo">
        <!-- Replace with your 00s channel logo -->
        <img src="mtv-afterlife-00s-logo.png" alt="00s Logo">
      </div>
      <div class="channel-text">MTV Afterlife 00s</div>
    </a>
  </div>

  <script>
    function comingSoon() {
      alert("Coming Soon!");
    }

    function almostReady() {
      alert("This will be the first channel that will launch by MTV Afterlife! It is planned to be launched on Friday or Saturday. Stay tuned!");
    }
  </script>

</body>
</html>
