<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MTV Afterlife 90s - 24/7</title>
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  video {
    width: 100vw;
    height: 100vh;
    object-fit: contain;
  }

  #mtvLogo {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 120px;
    z-index: 10;
  }

  #fullscreenBtn {
    position: absolute;
    bottom: 90px;
    right: 15px;
    padding: 10px 15px;
    font-size: 18px;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    border: 2px solid white;
    border-radius: 10px;
    cursor: pointer;
    z-index: 10;
  }

  #playBtn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 15px 30px;
    font-size: 26px;
    background: #ff0000;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    z-index: 10;
  }
</style>
</head>
<body>

<img id="mtvLogo" src="mtv-afterlife-90s-bug.png" alt="MTV Logo">
<video id="video" playsinline></video>

<button id="playBtn">PLAY</button>
<button id="fullscreenBtn">FULLSCREEN</button>

<script>
const video = document.getElementById("video");
const playBtn = document.getElementById("playBtn");
const fullscreenBtn = document.getElementById("fullscreenBtn");

// SONGS (25)
const songs = [
  "https://ia600600.us.archive.org/1/items/mtv-afterlife-songs/song1.mp4",
  "https://ia600600.us.archive.org/1/items/mtv-afterlife-songs/song2.mp4",
  "https://ia600600.us.archive.org/1/items/mtv-afterlife-songs/song3.mp4",
  "https://ia600600.us.archive.org/1/items/mtv-afterlife-songs/song4.mp4",
  "https://ia600600.us.archive.org/1/items/mtv-afterlife-songs/song5.mp4",
  "https://ia600600.us.archive.org/1/items/mtv-afterlife-songs/song6.mp4",
  "https://ia600600.us.archive.org/1/items/mtv-afterlife-songs/song7.mp4",
  "https://ia600600.us.archive.org/1/items/mtv-afterlife-songs/song8.mp4",
  "https://ia600600.us.archive.org/1/items/mtv-afterlife-songs/song9.mp4",
  "https://ia600600.us.archive.org/1/items/mtv-afterlife-songs/song10.mp4",
  "https://ia600600.us.archive.org/1/items/mtv-afterlife-songs/song11.mp4",
  "https://ia600600.us.archive.org/1/items/mtv-afterlife-songs/song12.mp4",
  "https://ia600600.us.archive.org/1/items/mtv-afterlife-songs/song13.mp4",
  "https://ia600600.us.archive.org/1/items/mtv-afterlife-songs/song14.mp4",
  "https://ia600600.us.archive.org/1/items/mtv-afterlife-songs/song15.mp4",
  "https://ia600600.us.archive.org/1/items/mtv-afterlife-songs/song16.mp4",
  "https://ia600600.us.archive.org/1/items/mtv-afterlife-songs/song17.mp4",
  "https://ia600600.us.archive.org/1/items/mtv-afterlife-songs/song18.mp4",
  "https://ia600600.us.archive.org/1/items/mtv-afterlife-songs/song19.mp4",
  "https://ia600600.us.archive.org/1/items/mtv-afterlife-songs/song20.mp4",
  "https://ia600600.us.archive.org/1/items/mtv-afterlife-songs/song21.mp4",
  "https://ia600600.us.archive.org/1/items/mtv-afterlife-songs/song22.mp4",
  "https://ia600600.us.archive.org/1/items/mtv-afterlife-songs/song23.mp4",
  "https://ia600600.us.archive.org/1/items/mtv-afterlife-songs/song24.mp4",
  "https://ia600600.us.archive.org/1/items/mtv-afterlife-songs/song25.mp4"
];

// ADS (4)
const ads = [
  "https://ia801703.us.archive.org/25/items/mtv-afterlife-90s-ads/ad1.mp4",
  "https://ia801703.us.archive.org/25/items/mtv-afterlife-90s-ads/ad2.mp4",
  "https://ia801703.us.archive.org/25/items/mtv-afterlife-90s-ads/ad3.mp4",
  "https://ia801703.us.archive.org/25/items/mtv-afterlife-90s-ads/ad4.mp4"
];

// BUMPER (1)
const bumpers = [
  "https://ia600100.us.archive.org/7/items/mtv-afterlife-90s-bumpers/bumper1.mp4"
];

// ===== TV LOOP =====
function getRandom(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

function playNext() {
  // TV-style order:
  // 2 songs → bumper → 1 song → ad → repeat
  const order = [
    getRandom(songs),
    getRandom(songs),
    getRandom(bumpers),
    getRandom(songs),
    getRandom(ads)
  ];

  let i = 0;

  function playItem() {
    if (i >= order.length) {
      playNext(); // restart loop
      return;
    }
    video.src = order[i];
    video.play();
    i++;
  }

  video.addEventListener("ended", playItem, { once: true });
  playItem();
}

// PLAY button
playBtn.addEventListener("click", () => {
  playBtn.style.display = "none";
  playNext();
});

// Fullscreen button
fullscreenBtn.addEventListener("click", () => {
  if (document.fullscreenElement) {
    document.exitFullscreen();
  } else {
    document.documentElement.requestFullscreen();
  }
});

// Hide fullscreen button when in fullscreen
document.addEventListener("fullscreenchange", () => {
  if (document.fullscreenElement) {
    fullscreenBtn.style.display = "none";
  } else {
    fullscreenBtn.style.display = "block";
  }
});
</script>

</body>
</html>
