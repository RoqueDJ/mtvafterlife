<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MTV Afterlife 90s - 24/7</title>

<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  video {
    width: 100vw;
    height: 100vh;
    object-fit: contain;
  }

  #mtvLogo {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 120px;
    z-index: 10;
  }

  #fullscreenBtn {
    position: absolute;
    bottom: 90px;
    right: 15px;
    padding: 10px 15px;
    font-size: 18px;
    background: rgba(255,255,255,0.2);
    color: white;
    border: 2px solid white;
    border-radius: 10px;
    cursor: pointer;
    z-index: 10;
  }

  #playBtn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 15px 30px;
    font-size: 26px;
    background: #ff0000;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    z-index: 10;
  }

  /* ðŸŽµ PLAYING NOW â€” MTV 90s STYLE */
  #nowPlaying {
    position: absolute;
    bottom: 28px;
    left: 24px;

    background: rgba(0,0,0,0.85);
    color: white;

    padding: 18px 28px;
    font-size: 24px;
    font-family: Arial, Helvetica, sans-serif;
    letter-spacing: 0.6px;

    border: 2px solid white;

    transform: translateX(-130%);
    opacity: 0;

    transition:
      transform 0.6s ease,
      opacity 0.4s ease;

    z-index: 10;
  }
</style>
</head>

<body>

<img id="mtvLogo" src="mtv-afterlife-90s-pr-bug.png">
<video id="video" playsinline></video>

<div id="nowPlaying"></div>

<button id="playBtn">PLAY</button>
<button id="fullscreenBtn">FULLSCREEN</button>

<script>
const video = document.getElementById("video");
const playBtn = document.getElementById("playBtn");
const fullscreenBtn = document.getElementById("fullscreenBtn");
const nowPlaying = document.getElementById("nowPlaying");

/* ðŸŽµ SONG FILES */
const songs = [
  "song1","song2","song3","song4","song5",
  "song6","song7","song8","song9","song10",
  "song11","song12","song13","song14","song15",
  "song16","song17","song18","song19","song20",
  "song21","song22","song23","song24","song25"
].map(s => `https://ia600600.us.archive.org/1/items/mtv-afterlife-songs/${s}.mp4`);

/* ðŸ“ SONG TITLES */
const songTitles = {
  song1: "Eiffel 65 â€“ Blue (Da Ba Dee)",
  song2: "Eiffel 65 â€“ Move Your Body",
  song3: "Eiffel 65 â€“ Too Much of Heaven",
  song4: "Scatman John â€“ Scatman",
  song5: "Aqua â€“ Barbie Girl",
  song6: "Aqua â€“ Doctor Jones",
  song7: "Aqua â€“ Turn Back Time",
  song8: "Ace of Base â€“ All That She Wants",
  song9: "Ace of Base â€“ The Sign",
  song10: "Ace of Base â€“ Don't Turn Around",
  song11: "Corona â€“ The Rhythm of the Night",
  song12: "Scatman John â€“ Scatman's World",
  song13: "Sash! â€“ Encore Une Fois",
  song14: "Real McCoy â€“ Another Night",
  song15: "Real McCoy â€“ Run Away",
  song16: "Snap! â€“ Rhythm Is a Dancer",
  song17: "Snap! â€“ The Power",
  song18: "2 Unlimited â€“ No Limit",
  song19: "Dr. Alban â€“ It's My Life",
  song20: "ATC â€“ Around the World",
  song21: "Vengaboys â€“ Boom, Boom, Boom, Boom!",
  song22: "Technotronic â€“ Pump Up the Jam",
  song23: "Culture Beat â€“ Mr. Vain",
  song24: "Haddaway â€“ What Is Love",
  song25: "Robert Miles â€“ Children"
};

/* ðŸ“º ADS & BUMPER */
const ads = [
  "https://ia801703.us.archive.org/25/items/mtv-afterlife-90s-ads/ad1.mp4",
  "https://ia801703.us.archive.org/25/items/mtv-afterlife-90s-ads/ad2.mp4",
  "https://ia801703.us.archive.org/25/items/mtv-afterlife-90s-ads/ad3.mp4",
  "https://ia801703.us.archive.org/25/items/mtv-afterlife-90s-ads/ad4.mp4"
];

const bumpers = [
  "https://ia600100.us.archive.org/7/items/mtv-afterlife-90s-bumpers/bumper1.mp4"
];

let playlist = [];
let index = 0;

/* ðŸŽ² RANDOM */
function getRandom(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

/* ðŸ“€ CREATE PLAYLIST */
function createPlaylist() {
  playlist = [
    getRandom(songs),
    getRandom(songs),
    getRandom(ads),
    getRandom(songs),
    getRandom(bumpers)
  ];
  index = 0;
}

/* â–¶ï¸ PLAY NEXT */
function playNext() {
  if (index >= playlist.length) createPlaylist();
  video.src = playlist[index];
  video.play();
  index++;
}

/* ðŸŽµ NOW PLAYING HELPERS */
function showNowPlaying(text) {
  nowPlaying.textContent = text;
  nowPlaying.style.opacity = "1";
  nowPlaying.style.transform = "translateX(0)";
}

function hideNowPlaying() {
  nowPlaying.style.opacity = "0";
  nowPlaying.style.transform = "translateX(-130%)";
}

/* ðŸŽ¶ PLAYING NOW LOGIC */
video.addEventListener("loadedmetadata", () => {
  const isSong = video.src.includes("mtv-afterlife-songs");
  if (!isSong) {
    hideNowPlaying();
    return;
  }

  const songKey = video.src.match(/song\d+/)?.[0];
  const title = songTitles[songKey];
  if (!title) return;

  // show at start
  showNowPlaying(title);
  setTimeout(hideNowPlaying, 5000);

  // show again near the end
  const endTime = Math.max(video.duration - 6, 1);
  setTimeout(() => {
    showNowPlaying(title);
    setTimeout(hideNowPlaying, 5000);
  }, endTime * 1000);
});

/* BUTTONS */
playBtn.addEventListener("click", () => {
  playBtn.style.display = "none";
  createPlaylist();
  playNext();
});

fullscreenBtn.addEventListener("click", () => {
  document.fullscreenElement
    ? document.exitFullscreen()
    : document.documentElement.requestFullscreen();
});

document.addEventListener("fullscreenchange", () => {
  fullscreenBtn.style.display = document.fullcreenElement ? "none" : "block";
});

video.addEventListener("ended", playNext);
</script>

</body>
</html>
