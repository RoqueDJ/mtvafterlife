<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MTV Afterlife Bad Bunny - 24/7</title>

<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  video {
    width: 100vw;
    height: 100vh;
    object-fit: contain;
  }

  #mtvLogo {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 120px;
    z-index: 10;
  }

  #fullscreenBtn {
    position: absolute;
    bottom: 90px;
    right: 15px;
    padding: 10px 15px;
    font-size: 18px;
    background: rgba(255,255,255,0.2);
    color: white;
    border: 2px solid white;
    border-radius: 10px;
    cursor: pointer;
    z-index: 10;
  }

  #playBtn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 15px 30px;
    font-size: 26px;
    background: #ff0000;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    z-index: 10;
  }

  /* ðŸŽµ NOW PLAYING */
  #nowPlaying {
    position: absolute;
    bottom: 28px;
    left: 24px;

    background: rgba(0,0,0,0.85);
    color: white;

    padding: 18px 28px;
    font-size: 24px;
    font-family: Arial, Helvetica, sans-serif;
    letter-spacing: 0.6px;

    border: 2px solid white;

    transform: translateX(-130%);
    opacity: 0;

    transition:
      transform 0.6s ease,
      opacity 0.4s ease;

    z-index: 10;
  }
</style>
</head>

<body>

<img id="mtvLogo" src="assets/images/mtv-badbunny.png">
<video id="video" playsinline></video>

<div id="nowPlaying"></div>

<button id="playBtn">PLAY</button>
<button id="fullscreenBtn">FULLSCREEN</button>

<script>
const video = document.getElementById("video");
const playBtn = document.getElementById("playBtn");
const fullscreenBtn = document.getElementById("fullscreenBtn");
const nowPlaying = document.getElementById("nowPlaying");

/* ðŸŽµ SONG TITLES */
const songTitles = {
  song13: "PIToRRO DE COCO â€“ 03:56",
  song16: "DtMF â€“ 04:00"
};

/* ðŸŽ¥ FIXED LAUNCH PLAYLIST */
const playlist = [
  "https://ia800504.us.archive.org/25/items/mtv-afterlife-bad-bunny-bumpers/bumper1.mp4",
  "https://ia801403.us.archive.org/30/items/mtv-afterlife-bad-bunny-songs/song13.mp4",
  "https://ia801403.us.archive.org/30/items/mtv-afterlife-bad-bunny-songs/song16.mp4",
  "https://ia800504.us.archive.org/25/items/mtv-afterlife-bad-bunny-bumpers/bumper1.mp4"
];

let index = 0;

/* â–¶ï¸ PLAY NEXT */
function playNext() {
  if (index >= playlist.length) {
    index = 0; // stop at last bumper or loop
  }

  video.src = playlist[index];
  video.play();
  index++;
}

/* ðŸŽµ NOW PLAYING */
function showNowPlaying(text) {
  nowPlaying.textContent = text;
  nowPlaying.style.opacity = "1";
  nowPlaying.style.transform = "translateX(0)";
}

function hideNowPlaying() {
  nowPlaying.style.opacity = "0";
  nowPlaying.style.transform = "translateX(-130%)";
}

/* ðŸ§  DETECT SONG */
video.addEventListener("loadedmetadata", () => {
  const match = video.src.match(/song(\d+)/);
  if (!match) {
    hideNowPlaying();
    return;
  }

  const key = "song" + match[1];
  const title = songTitles[key];
  if (!title) return;

  showNowPlaying(title);
  setTimeout(hideNowPlaying, 5000);
});

/* BUTTONS */
playBtn.addEventListener("click", () => {
  playBtn.style.display = "none";
  playNext();
});

fullscreenBtn.addEventListener("click", () => {
  document.fullscreenElement
    ? document.exitFullscreen()
    : document.documentElement.requestFullscreen();
});

document.addEventListener("fullscreenchange", () => {
  fullscreenBtn.style.display = document.fullscreenElement ? "none" : "block";
});

video.addEventListener("ended", playNext);
</script>

</body>
  </html>
