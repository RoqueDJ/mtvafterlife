<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MTV Afterlife Bad Bunny - 24/7</title>

<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  video {
    width: 100vw;
    height: 100vh;
    object-fit: contain;
  }

  #mtvLogo {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 120px;
    z-index: 10;
  }

  #fullscreenBtn {
    position: absolute;
    bottom: 90px;
    right: 15px;
    padding: 10px 15px;
    font-size: 18px;
    background: rgba(255,255,255,0.2);
    color: white;
    border: 2px solid white;
    border-radius: 10px;
    cursor: pointer;
    z-index: 10;
  }

  #playBtn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 15px 30px;
    font-size: 26px;
    background: #ff0000;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    z-index: 10;
  }

  #nowPlaying {
    position: absolute;
    bottom: 28px;
    left: 24px;
    background: rgba(0,0,0,0.85);
    color: white;
    padding: 18px 28px;
    font-size: 24px;
    font-family: Arial, Helvetica, sans-serif;
    letter-spacing: 0.6px;
    border: 2px solid white;
    transform: translateX(-130%);
    opacity: 0;
    transition: transform 0.6s ease, opacity 0.4s ease;
    z-index: 10;
  }
</style>
</head>

<body>

<img id="mtvLogo" src="assets/images/mtv-badbunny.png">
<video id="video" playsinline></video>

<div id="nowPlaying"></div>

<button id="playBtn">PLAY</button>
<button id="fullscreenBtn">FULLSCREEN</button>

<script>
const video = document.getElementById("video");
const playBtn = document.getElementById("playBtn");
const fullscreenBtn = document.getElementById("fullscreenBtn");
const nowPlaying = document.getElementById("nowPlaying");

/* ðŸŽµ BAD BUNNY SONG LIST */
const songs = Array.from({ length: 17 }, (_, i) =>
  `https://ia801403.us.archive.org/30/items/mtv-afterlife-bad-bunny-songs/song${i + 1}.mp4`
);

/* ðŸŽµ TITLES (exact capitalization) */
const songTitles = {
  song1: "NUEVAYoL",
  song2: "VOY A LLeVARTE PA PR",
  song3: "BAILE INoLVIDABLE",
  song4: "PERFuMITO NUEVO",
  song5: "WELTiTA",
  song6: "VeLDÃ",
  song7: "EL CLÃºB",
  song8: "KETU TeCRÃ‰",
  song9: "BOKeTE",
  song10: "KLOuFRENS",
  song11: "TURiSTA",
  song12: "CAFÃ‰ CON RON",
  song13: "PIToRRO DE COCO",
  song14: "LO QUE LE PASÃ“ A HAWAii",
  song15: "EoO",
  song16: "DtMF",
  song17: "LA MuDANZA"
};

/* ðŸ“º BUMPER */
const bumpers = [
  "https://ia800504.us.archive.org/25/items/mtv-afterlife-bad-bunny-bumpers/bumper1.mp4"
];

let playlist = [];
let index = 0;

/* ðŸŽ² GET RANDOM ELEMENT */
function getRandom(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

/* ðŸ”„ CREATE RANDOM PLAYLIST */
function createPlaylist() {
  playlist = [
    bumpers[0],
    getRandom(songs),
    getRandom(songs),
    bumpers[0]
  ];
  index = 0;
}

/* â–¶ï¸ PLAY NEXT VIDEO */
function playNext() {
  if (index >= playlist.length) createPlaylist();
  video.src = playlist[index];
  video.play();
  index++;
}

/* ðŸŽ¶ NOW PLAYING DISPLAY */
video.addEventListener("loadedmetadata", () => {
  const match = video.src.match(/song(\d+)/);
  if (!match) {
    nowPlaying.style.opacity = "0";
    nowPlaying.style.transform = "translateX(-130%)";
    return;
  }

  const key = `song${match[1]}`;
  const title = songTitles[key];
  if (!title) return;

  nowPlaying.textContent = title;
  nowPlaying.style.opacity = "1";
  nowPlaying.style.transform = "translateX(0)";

  setTimeout(() => {
    nowPlaying.style.opacity = "0";
    nowPlaying.style.transform = "translateX(-130%)";
  }, 5000);
});

/* BUTTONS */
playBtn.addEventListener("click", () => {
  playBtn.style.display = "none";
  createPlaylist();
  playNext();
});

fullscreenBtn.addEventListener("click", () => {
  document.fullscreenElement
    ? document.exitFullscreen()
    : document.documentElement.requestFullscreen();
});

video.addEventListener("ended", playNext);
</script>

</body>
</html>
