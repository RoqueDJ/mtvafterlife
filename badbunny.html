<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MTV Afterlife Bad Bunny - 24/7</title>

<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  video {
    width: 100vw;
    height: 100vh;
    object-fit: contain;
  }

  #mtvLogo {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 120px;
    z-index: 10;
  }

  #fullscreenBtn {
    position: absolute;
    bottom: 90px;
    right: 15px;
    padding: 10px 15px;
    font-size: 18px;
    background: rgba(255,255,255,0.2);
    color: white;
    border: 2px solid white;
    border-radius: 10px;
    cursor: pointer;
    z-index: 10;
  }

  #playBtn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 15px 30px;
    font-size: 26px;
    background: #ff0000;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    z-index: 10;
  }

  #nowPlaying {
    position: absolute;
    bottom: 28px;
    left: 24px;

    background: rgba(0,0,0,0.85);
    color: white;

    padding: 18px 28px;
    font-size: 24px;
    font-family: Arial, Helvetica, sans-serif;
    letter-spacing: 0.6px;

    border: 2px solid white;

    transform: translateX(-130%);
    opacity: 0;

    transition:
      transform 0.6s ease,
      opacity 0.4s ease;

    z-index: 10;
  }

  /* SPLASH SCREEN */
  #splash {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 99999;
    opacity: 0;
    animation: fadeSplash 5s ease forwards;
  }

  #splash img {
    width: 60%;
    max-width: 420px;
  }

  @keyframes fadeSplash {
    0%   { opacity: 0; }
    10%  { opacity: 1; }
    80%  { opacity: 1; }
    100% { opacity: 0; visibility: hidden; }
  }
</style>
</head>

<body>

<!-- ðŸŒŸ SPLASH INTRO -->
<div id="splash">
  <img src="assets/images/mtv-badbunny-warning.png" alt="MTV Bad Bunny Intro">
</div>

<img id="mtvLogo" src="assets/images/mtv-badbunny.png">
<video id="video" playsinline></video>

<div id="nowPlaying"></div>

<button id="playBtn">PLAY</button>
<button id="fullscreenBtn">FULLSCREEN</button>

<script>
const video = document.getElementById("video");
const playBtn = document.getElementById("playBtn");
const fullscreenBtn = document.getElementById("fullscreenBtn");
const nowPlaying = document.getElementById("nowPlaying");

/* ðŸŽµ BAD BUNNY SONG LIST */
const songs = Array.from({ length: 17 }, (_, i) =>
  `https://ia801403.us.archive.org/30/items/mtv-afterlife-bad-bunny-songs/song${i + 1}.mp4`
);

/* ðŸŽµ TITLES */
const songTitles = {
  song1: "NUEVAYoL",
  song2: "VOY A LLEVARTE PA PR",
  song3: "BAILE INOLVIDABLE",
  song4: "PERFUMITO NUEVO",
  song5: "WELTITA",
  song6: "VELDÃ",
  song7: "EL CLUB",
  song8: "KETU TECRÃ‰",
  song9: "BOKETE",
  song10: "KLOUFRENS",
  song11: "TURISTA",
  song12: "CAFÃ‰ CON RON",
  song13: "PITORRO DE COCO",
  song14: "LO QUE LE PASÃ“ A HAWAII",
  song15: "EOO",
  song16: "DTMF",
  song17: "LA MUDANZA"
};

/* ðŸ“º BUMPER */
const bumpers = [
  "https://ia800504.us.archive.org/25/items/mtv-afterlife-bad-bunny-bumpers/bumper1.mp4"
];

/* ðŸ”¥ LAUNCH SEQUENCE: bumper1 â†’ song13 â†’ song16 â†’ bumper1 */
let playlist = [
  bumpers[0],
  songs[12],  // song13
  songs[15],  // song16
  bumpers[0]
];

let index = 0;

/* â–¶ï¸ PLAY NEXT */
function playNext() {
  if (index >= playlist.length) index = 0;
  video.src = playlist[index];
  video.play();
  index++;
}

/* ðŸŽ¶ NOW PLAYING */
video.addEventListener("loadedmetadata", () => {
  const match = video.src.match(/song(\d+)/);
  if (!match) {
    nowPlaying.style.opacity = "0";
    nowPlaying.style.transform = "translateX(-130%)";
    return;
  }
  const key = `song${match[1]}`;
  const title = songTitles[key];
  if (!title) return;

  nowPlaying.textContent = title;
  nowPlaying.style.opacity = "1";
  nowPlaying.style.transform = "translateX(0)";

  setTimeout(() => {
    nowPlaying.style.opacity = "0";
    nowPlaying.style.transform = "translateX(-130%)";
  }, 5000);
});

/* BUTTONS */
playBtn.addEventListener("click", () => {
  playBtn.style.display = "none";
  playNext();
});

fullscreenBtn.addEventListener("click", () => {
  document.fullscreenElement
    ? document.exitFullscreen()
    : document.documentElement.requestFullscreen();
});

video.addEventListener("ended", playNext);

/* SPLASH LOGIC */
document.body.style.overflow = "hidden";
setTimeout(() => {
  const splash = document.getElementById("splash");
  splash.style.display = "none";
  document.body.style.overflow = "auto";

  // Start playlist automatically after splash
  playBtn.style.display = "none";
  playNext();
}, 5000); // 5 seconds
</script>

</body>
</html>
